<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple table</title>
   
</head>
<body>
     <style>
        #studentdata {
            border: 2px solid black;
        }
        #studentdata th,#studentdata td{
            border: 2px solid blue;
        }
    </style>    
    <table >
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harshitha</td>
                <td>21</td>
                <td>mca</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>aiswarya</td>
                <td>21</td>
                <td>mca</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
