    <title>rotate</title>
    <style>
        img{
            animation: ball 2s infinite;
        }
        @keyframes ball {
            0%{
                transform: translateY(-500px) rotate(180deg);
            }
            50%{
                transform: translateY(500px) rotate(220deg);
            }
            100%{
                transform: translateY(400px) rotate(180deg);
            }
            
        }
